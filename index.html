<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire de participation - NOVOTEL Reims Tinqueux</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style/style.css">
    <script src="js/script.js"></script>
</head>
<body>

    <!-- Header avec logo -->
    <header>
        <img src="style/img/logo.svg" alt="Logo Novotel" class="logo">
    </header>

    <!-- Introduction -->
    <section id="intro-section">
        <h3>Donnez votre avis et tentez votre chance de gagner des avantages avec votre Novotel !</h3>
        <p>Partagez votre avis et recevez une chance exclusive d'obtenir des réductions et des offres spéciales.</p>
    </section>

    <!-- Contenu principal -->
    <main>
        <div id="form-container">
            <form id="feedback-form">
                <div id="emoji-container">
                    <p>Votre opinion sur le service obtenu dans l'établissement :</p>
                    <span class="emoji" data-value="1">&#128577;</span>
                    <span class="emoji" data-value="2">&#128542;</span>
                    <span class="emoji" data-value="3">&#128528;</span>
                    <span class="emoji" data-value="4">&#128578;</span>
                    <span class="emoji" data-value="5">&#128513;</span>
                </div>
                <input type="hidden" id="emoji-rating" name="emoji-rating">
                <input type="email" id="email" name="email" placeholder="Votre email" required>
                <textarea id="feedback" name="feedback" placeholder="Donnez votre avis (minimum 50 caractères)" required></textarea>
                <button type="submit">Envoyer</button>
            </form>
        </div>

        <!-- MSG validation envoi mail + contenu -->
        <!-- <div id="confirmation-message" style="display: none;"></div> -->
    </main>
</body>
</html>
